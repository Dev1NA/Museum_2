<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./styles/index.scss"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >

  <body class="page__body">

    <header class="header">
