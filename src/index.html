<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/index.scss"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <a href="#" class="header__nav-logo">
            <img
              src="./images/logo.svg"
              alt="logo"
              class="logo"
            >
          </a>
          <div class="header__nav-btns">
            <a href="#menu" class="header__nav-link">
              <img
              src="./icons/menu-burger.png"
              alt="menu-burger"
              class="header__nav-menu"
              >
            </a>
            <h3 class="header__nav-lang">UA</h3>
          </div>
        </div>

        <div class="header__content">
          <h4 class="header__content-date">10 серпня - 10 листопада</h4>
          <h1 class="header__content-title">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__content-text">Внесок українських митців у світову культуру 19-20ст</p>
          <a href="#" class="header__content-btn button">Купити квиток</a>
        </div>

        <img
          src="./images/header-img.png"
          alt="header-image"
          class="header__image"
        >

        <p class="header__duration">10.08 - 10.10</p>
      </div>
    </header>
    <!-- #Header -->

    <aside class="menu page__menu" id="menu">
      <div class="container">
        <div class="menu__nav">
          <a href="#" class="menu__nav-logo">
            <img
              src="./images/logo.svg"
              alt="logo"
              class="logo"
            >
          </a>
          <div class="menu__nav-btns">
            <a href="#" class="menu__nav-link">
              <img
              src="./icons/close-menu.png"
              alt="menu-close"
              class="menu__nav-menu"
              >
            </a>
            <h3 class="menu__nav-lang">UA</h3>
          </div>
        </div>

        <div class="menu__content">
          <div class="menu__content-info">
            <div class="menu__schedule">
              <h3 class="menu__content-title">Розклад сьогодні:</h3>
              <p class="menu__content-text">12:00 - 19:00</p>
            </div>

            <div class="menu__address">
              <h3 class="menu__content-title">Адреса:</h3>
              <p class="menu__content-text">Київ, вул. М. Грушевського, 6</p>
            </div>
          </div>

          <div class="menu__content-links">
            <a href="#" class="menu__content-link">Актуальні виставки</a>
            <a href="#" class="menu__content-link">Найближчі події</a>
            <a href="#" class="menu__content-link">Новини</a>
          </div>

          <a href="#" class="button">Купити квиток</a>
        </div>

        <img
          src="./images/img_menu.png"
          alt="menu_image"
          class="menu__image"
        >
      </div>
    </aside>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
